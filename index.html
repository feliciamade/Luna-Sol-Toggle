    <script>

         /* I got some help from copilot */

        
        let change = true;
        const body = document.getElementById("body");
        const sun = document.getElementById("sun");
        const moon = document.getElementById("moon");
        const toggle = document.getElementById("toggle");
        const header = document.getElementById("header");
        const header2 = document.getElementById("header2");
    
    
        function toggleMode() {
            if (change) {
                body.style.backgroundColor = "rgb(254, 255, 244)";
                body.style.color = "rgb(54, 54, 179)";
                moon.classList.add("hidden");
                sun.classList.remove("hidden");
                toggle.style.backgroundColor = "rgb(255, 243, 177)";
                header.style.color = "rgb(64, 70, 146)";
                header2.style.color = "rgb(64, 70, 146)";

        } else {
                body.style.backgroundColor = "rgb(22, 22, 72)";
                body.style.color = "white";
                toggle.classList.add("toggle");
                moon.classList.remove("hidden");
                sun.classList.add("hidden");
                toggle.style.backgroundColor = "white";
                header2.style.color = "white";
                header.style.color = "white";

            }

            change = !change;
        }
    </script>
